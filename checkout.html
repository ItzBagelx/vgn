<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey Checkout</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0f;
        }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            min-height: 100vh;
        }

        .checkout-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            border: 2px solid var(--neon-purple);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        .payment-form input {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: white;
        }

        .confirm-btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            padding: 1rem 2rem;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 2rem;
            width: 100%;
        }

        .confirmation {
            animation: glow 1s infinite alternate;
            text-align: center;
            padding: 2rem;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-blue); }
            to { text-shadow: 0 0 20px var(--neon-purple); }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2 style="text-align: center">ðŸ›¸ Odyssey Checkout</h2>
        
        <div id="orderSummary">
            <p>Total Items: <span id="itemCount">0</span></p>
            <p>Total: <span id="totalAmount">0</span> Crypto Credits</p>
        </div>

        <form class="payment-form" id="checkoutForm">
            <input type="text" placeholder="In-Game Alias" required>
            <input type="text" placeholder="Quantum Wallet Address" required pattern="0x[a-fA-F0-9]{40}">
            <input type="text" placeholder="VR Headset Verification Code" required>
            
            <button type="submit" class="confirm-btn">Confirm Quantum Transfer</button>
        </form>

        <div class="confirmation" id="confirmationMessage" style="display: none;">
            <h3>ðŸŒŒ Transfer Complete!</h3>
            <p>Your energy crystals are being teleported...</p>
        </div>
    </div>

    <script>
        // Get cart data from localStorage
        const itemCount = localStorage.getItem('cartCount') || 0;
        document.getElementById('itemCount').textContent = itemCount;
        document.getElementById('totalAmount').textContent = itemCount * 999; // Fixed price for demo

        document.getElementById('checkoutForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Show confirmation
            document.getElementById('checkoutForm').style.display = 'none';
            document.getElementById('confirmationMessage').style.display = 'block';
            
            // Reset cart
            localStorage.setItem('cartCount', 0);
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 3000);
        });
    </script>
</body>
</html>
