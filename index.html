<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Meter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f2f5;
        }

        .container {
            text-align: center;
            padding: 2rem;
            margin-top: 5vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5em;
        }

        .search-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        #searchInput {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            width: 70%;
            max-width: 400px;
            outline: none;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            border-color: #3498db;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        #auraResult {
            margin-top: 2rem;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .aura-value {
            font-size: 3em;
            color: #2ecc71;
            font-weight: bold;
            margin: 1rem 0;
        }

        .aura-text {
            color: #7f8c8d;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Aura Meter</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter an item to measure its aura...">
            <button onclick="calculateAura()">Measure</button>
        </div>
        <div id="auraResult">
            <div class="aura-value" id="auraValue">0%</div>
            <div class="aura-text" id="auraText">Aura purity level</div>
        </div>
    </div>

    <script>
        function calculateAura() {
            const item = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('auraResult');
            const auraValue = document.getElementById('auraValue');
            const auraText = document.getElementById('auraText');

            if (!item) {
                alert('Please enter an item to measure');
                return;
            }

            // Generate random aura value between 1-100
            const value = Math.floor(Math.random() * 100) + 1;
            
            // Display results
            resultDiv.style.display = 'block';
            auraValue.textContent = `${value}%`;
            
            // Different messages based on value
            if (value < 33) {
                auraText.textContent = "Needs cleansing - negative energy detected";
                auraValue.style.color = "#e74c3c";
            } else if (value < 66) {
                auraText.textContent = "Moderate aura - some impurities present";
                auraValue.style.color = "#f1c40f";
            } else {
                auraText.textContent = "Pure aura - positive energy flowing!";
                auraValue.style.color = "#2ecc71";
            }
        }

        // Allow Enter key to trigger search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateAura();
            }
        });
    </script>
</body>
</html>
