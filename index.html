<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODYSSEY // Neural Marketplace</title>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --matrix-green: #00ff00;
            --hacker-bg: #000;
            --scanline: rgba(0, 255, 0, 0.1);
        }

        body {
            background: var(--hacker-bg);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow-x: hidden;
        }

        /* CRT screen effect */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                var(--scanline) 0px,
                var(--scanline) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
        }

        .header {
            border-bottom: 3px solid var(--neon-pink);
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 15px var(--neon-pink);
            margin: 0;
            animation: glitch 2s infinite;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background: rgba(0, 255, 0, 0.05);
            border: 1px solid var(--matrix-green);
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: "ENCRYPTED";
            position: absolute;
            rotate: -45deg;
            left: -30px;
            top: 15px;
            color: var(--neon-pink);
            font-size: 0.8rem;
        }

        .crypto-price {
            color: var(--neon-pink);
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .add-to-cart {
            background: transparent;
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 0.8rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background: var(--matrix-green);
            color: var(--hacker-bg);
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>êäèêäáêäÇêäáêäáêäíêäóêäí // ODYSSEY</h1>
        <p>NEURAL MARKETPLACE v4.2.0</p>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <h3>NEURAL FRACTAL v9.5</h3>
            <p>Perception Amplification Module</p>
            <div class="crypto-price">0.042 ŒûTH</div>
            <button class="add-to-cart">DECRYPT & ADD TO CART</button>
        </div>
        
        <div class="product-card">
            <h3>PENJA-MINES v3.0</h3>
            <p>Subdermal Nano-Mist System</p>
            <div class="crypto-price">0.028 ŒûTH</div>
            <button class="add-to-cart">DECRYPT & ADD TO CART</button>
        </div>

        <div class="product-card">
            <h3>NEURO-SHUNT vX</h3>
            <p>Cognitive Optimization Serum</p>
            <div class="crypto-price">0.035 ŒûTH</div>
            <button class="add-to-cart">DECRYPT & ADD TO CART</button>
        </div>
    </div>

    <script>
        // Fake blockchain verification
        class GameBlockchain {
            constructor() {
                this.cart = [];
                this.walletConnected = false;
            }

            fakeConnect() {
                this.walletConnected = true;
                alert('[GAME] Neural wallet connected\nBalance: 3.142 ŒûTH');
            }
        }

        const blockchain = new GameBlockchain();
        document.querySelectorAll('.add-to-cart').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!blockchain.walletConnected) {
                    blockchain.fakeConnect();
                } else {
                    btn.textContent = 'ENCRYPTING...';
                    setTimeout(() => {
                        btn.textContent = 'ADDED TO NEURAL CART';
                        setTimeout(() => {
                            btn.textContent = 'DECRYPT & ADD TO CART';
                        }, 2000);
                    }, 1000);
                }
            });
        });
    </script>
</body>
</html>
