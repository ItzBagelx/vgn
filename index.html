<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odyssey | Energy Crystals</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a0f;
        }

        body {
            background: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .header {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--neon-blue);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-purple);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--neon-purple);
        }

        .add-to-cart {
            background: var(--neon-blue);
            color: var(--dark-bg);
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }

        .cart-counter {
            position: fixed;
            top: 1rem;
            right: 2rem;
            background: var(--neon-purple);
            padding: 1rem;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ODYSSEY</h1>
        <p>Premium Energy Crystals âš¡</p>
    </div>

    <div class="product-grid">
        <div class="product-card">
            <h3>Quantum Core</h3>
            <p>999 credits</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <h3>Neon Shard</h3>
            <p>750 credits</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card">
            <h3>Photon Matrix</h3>
            <p>1200 credits</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <div class="cart-counter">ðŸ›’ <span id="cartCount">0</span></div>

    <script>
        let cartItems = 0;
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                cartItems++;
                document.getElementById('cartCount').textContent = cartItems;
                button.textContent = "Added!";
                setTimeout(() => {
                    button.textContent = "Add to Cart";
                }, 1000);
            });
        });
    </script>
</body>
</html>
