<!DOCTYPE html>
<html>
<head>
    <title>Coin Flip Casino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #2c3e50; color: white; }
        .coin { width: 150px; height: 150px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>🪙 Coin Flip Casino</h1>
        <p class="lead">Balance: <span id="balance">1000</span> points</p>
        
        <div class="mt-4">
            <input type="number" id="betAmount" placeholder="Bet amount" min="10" class="form-control w-25 mx-auto">
            <div class="mt-3">
                <button onclick="flip('heads')" class="btn btn-success">Heads</button>
                <button onclick="flip('tails')" class="btn btn-danger">Tails</button>
            </div>
        </div>

        <div id="result" class="mt-4"></div>
        
        <!-- Leaderboard -->
        <div class="mt-5">
            <h3>🏆 Leaderboard</h3>
            <div id="leaderboard"></div>
        </div>
    </div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
